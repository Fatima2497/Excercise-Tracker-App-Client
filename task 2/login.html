<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise-Tracker-App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  
  <div class="title text-center mt-5"><h1>Login Form</h1></div>
  <div class="container border mt-5 col-4">
    <form action="" class="form">
      
      <div class="mt-3 ">
        <label for="Email" class="mt-3">Email :</label>
        <input type="email" class="form-control" placeholder="Enter your Email">
      </div>
      <div class="mb-3">
        <label for="Password" class="mt-3">Password :</label>
        <input type="password" class="form-control" placeholder="Enter your Password">
      </div>
      <div>
        <a href="register.html">Create Account</a>
      </div>
      <div>
        <a href="#">Forget Password</a>
      </div>
      <div class="mt-3 mb-3">
        <button class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>

   <!-- script tag -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
